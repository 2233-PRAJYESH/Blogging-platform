<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleBlog - Your Blogging Platform</title>
  
</head>
<link rel="stylesheet" href="style.css">
<body>
  <header class="nav">
    <div class="container nav-content">
      <a href="#" class="nav-brand" id="home-link">SimpleBlog</a>
      <div class="nav-links">
        <a href="#" class="nav-link" id="home-nav">Home</a>
        <a href="#" class="nav-link" id="new-post-nav">New Post</a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <!-- Home Page / Post List -->
      <div id="post-list-page">
        <h1>Recent Posts</h1>
        <div id="posts-container"></div>
      </div>

      <!-- Post Detail Page -->
      <div id="post-detail-page" class="hidden">
        <div id="post-detail-container" class="card"></div>
        <button id="back-to-posts" class="btn">Back to Posts</button>
      </div>

      <!-- Create/Edit Post Page -->
      <div id="post-form-page" class="hidden">
        <h1 id="form-title">Create New Post</h1>
        <div id="alert-container"></div>
        <form id="blog-form" class="card">
          <input type="hidden" id="post-id">
          <div class="form-group">
            <label for="post-title">Title</label>
            <input type="text" id="post-title" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="post-author">Author</label>
            <input type="text" id="post-author" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="post-content">Content</label>
            <textarea id="post-content" class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" id="save-post">Publish Post</button>
            <button type="button" class="btn" id="cancel-post">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 SimpleBlog - Your Blogging Platform</p>
    </div>
  </footer>
  <script src="script.js"></script>


</body>
</html>
